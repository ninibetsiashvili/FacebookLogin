<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Facebook - შედით ან დარეგისტრირდით</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo-container">
                <img src="images/Logo.svg" height="106" width="301" alt="Facebook">
            </div>
            <h2>Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</h2>
        </div>

        <div class="right-container">
            <form>
                <div class="form-container">
                    <div class="mb-3">
                        <input type="email" class="form-control my-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ელფოსტა ან ტელეფონის ნომერი">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control my-input" id="exampleInputPassword1" aria-describedby="emailHelp" placeholder="პაროლი">
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn-blue">შესვლა</button>
                    <div class="change-passcode">
                        <a href="#0">პაროლი დაგავიწყდათ?</a>
                    </div>
                    <div class="small-line"></div>
                    <button type="submit" class="btn btn-primary create-btn-green">ახალი ანგარიშის შექმნა</button>
                </div>
            </form>
            <div class="text-at-the-end">
                <a href="#0">გვერდის შექმნა</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
